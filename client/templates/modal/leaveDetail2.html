  <div class="modal-header">
    <h4>Select date</h4>
  </div>
  <div class="modal-body">
    <div ng-model="dt.value">
      <datepicker min="minDate" show-weeks="false"></datepciker>
    </div>
    <div>
      dt <span class="uneditable-input span2">{{dt.value | date:'dd.MM.yyyy' }}</span>
      dt <span class="uneditable-input span2">{{ dt.value }}</span>
      timestamp <span class="uneditable-input span2">{{ required.timestamp }}</span>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn cancel" ng-click="cancel()">Cancel</button>
    <button class="btn" ng-click="save()">Save</button>
  </div>
</div>
